<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Models and Observables</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
</head>
<body>
    <h1>Welcome <span data-bind="text: firstName"></span>
        <span data-bind="text: lastName"></span>
    </h1>
    <label>First Name:</label>
    <input type="text" data-bind="value: firstName, valueUpdate:'afterkeydown'">
    <br><br>
    <label>Last Name:</label>
    <input type="text" data-bind="value: lastName, valueUpdate:'afterkeydown'">
    <br><br>
    <button>Change</button>
<script>
    var myViewModel = {
        firstName: ko.observable('Tom'),
        lastName: ko.observable('Corral')
    }

    $('button').click(function(){
            myViewModel.firstName('George');
            myViewModel.lastName('Harrison');
    });

    myViewModel.firstName.subscribe(function (newValue) {
        //alert("The user's first name is now " + newValue)
    });

    myViewModel.firstName.subscribe(function(oldValue){
        //alert("The users previous name was " + oldValue);
    }, null, "beforeChange")

    ko.applyBindings(myViewModel);
</script>
</body>
</html>
