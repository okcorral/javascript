<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Flow</title>
    <script type="text/javascript">

        var x = Math.random();
        if (x < 0.3){
            console.log(x + " is < 0.3")
        } else if (x < 0.6){
            console.log(x + " is >= 0.3 and < 0.6")
        } else {
            console.log(x + " is >= 0.6")
        }

    </script>
</head>
<body>

</body>
</html>
